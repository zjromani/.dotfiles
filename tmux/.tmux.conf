set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# ============================================
# Catppuccin Theme
# ============================================
set -g @catppuccin_flavor "mocha"  # dark theme (or: latte, frappe, macchiato)
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_width "20"
# Shows: command | folder (e.g., nvim | .dotfiles)
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command} | #{b:pane_current_path}'

# Load catppuccin (must come before status-right config)
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status bar - minimal setup
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -g status-right-length 100

# Window naming - show running command (session already provides project context)
set -g automatic-rename-format '#{pane_current_command}'
set -g allow-rename off  # prevent programs from overriding automatic names

# source my tmuxrc easily
bind r source-file ~/.tmux.conf

# vim like pane splits
unbind '"'
unbind %
unbind s
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# don' start windows at zero
set -g base-index 1

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# iterm like clear (only with ctrl instead of command)
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# copy things in tmux visual mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy -in -selection clipboard'

# Session/branch switching - works even inside Claude Code
bind-key -n C-f run-shell "tmux neww tmux-sessionizer"
# bind-key -n C-g run-shell "tmux neww git-branch-switch"
